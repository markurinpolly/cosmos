<script>
  $(document).ready(function(){

    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    
    function eraseCookie(name) {   
        document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    console.log(`ðŸš€ ~ file: cast-terhubung.html ~ line 192 ~ $ ~ room_id`, room_id);

    getFirebaseRef().child(room_id).set({
        paired: 0,
        createddate: firebase.database.ServerValue.TIMESTAMP,
        command : ""
    });

    var qrcode = new QRCode("qrcode", {

    });

    var video = document.getElementsByTagName('video')[0];
    video.muted = true;

    var command = getFirebaseRef().child(room_id + '/command')
    command.on("value", function(data) {
        console.log('on value()');
      	
      	if(data.val().play == 1) {
          $('#myModal').modal('hide');

          video.setAttribute('src', data.val().url);
          video.currentTime = data.val().position / 1000; 

          video.load();
          video.play();
        } else {
          video.pause();
          
          var currentTime = video.currentTime * 1000;
          
          command.update({position: currentTime});
      
      		$('#myModal').modal('show');
        }
    });
});
